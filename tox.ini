[tox]
requires = tox-ansible
skipsdist = True

[testenv]
skipsdist = True
passenv =
    OS_*
    TERM
    STACK_NAME

[testenv:molecule]
deps =
    ansible
    molecule==3.5.2
    -rmolecule/default/requirements.txt
commands =
    molecule {posargs}
