name: test-wallaby
'on':
  pull_request: {}
  push:
    branches:
    - main
jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - uses: docker/setup-qemu-action@v2.0.0
    - uses: docker/setup-buildx-action@v2.0.0
    - uses: docker/login-action@v2.0.0
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_ROBOT_TOKEN }}
    - name: Build openstack/barbican
      uses: docker/build-push-action@v3.1.1
      with:
        context: images/openstack
        cache-from: type=gha,scope=barbican-wallaby
        cache-to: type=gha,mode=max,scope=barbican-wallaby
        push: true
        platforms: linux/amd64
        build-args: 'RELEASE=wallaby

          PROJECT=barbican

          PROJECT_REF=486e60723f1f635b8e1843bccaf144d85556a9f6

          PROFILES=

          DIST_PACKAGES=

          PIP_PACKAGES='
        tags: quay.io/vexxhost/barbican:486e60723f1f635b8e1843bccaf144d85556a9f6
    - name: Build openstack/cinder
      uses: docker/build-push-action@v3.1.1
      with:
        context: images/openstack
        cache-from: type=gha,scope=cinder-wallaby
        cache-to: type=gha,mode=max,scope=cinder-wallaby
        push: true
        platforms: linux/amd64
